<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Playlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Create Your Mood-Based Playlist</h1>
    </header>
    <main>
        <div class="container">
            <form action="/generate_playlist" method="post">
                <div class="form-group">
                    <label for="mood">Enter your mood:</label>
                    <input type="text" id="mood" name="mood" placeholder="e.g., happy, sad, energetic" required>
                </div>
                <button type="submit">Generate Playlist</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Made with ❤️ by Saransh &copy; 2024 </p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
