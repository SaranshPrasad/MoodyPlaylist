<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ playlist_name }}</title>
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            margin: 20px;
            font-size: 2.5em;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            width: 80%;
        }
        li {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #282828;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #383838;
        }
        img {
            height: 64px;
            width: 64px;
            margin-right: 20px;
            border-radius: 4px;
        }
        .track-info {
            display: flex;
            flex-direction: column;
        }
        .track-info a {
            color: #1DB954;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }
        .track-info a:hover {
            text-decoration: underline;
        }
        .artist {
            color: #b3b3b3;
            font-size: 0.9em;
        }
        .playlist-link {
            color: #1DB954;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .playlist-link:hover {
            text-decoration: underline;
        }
        #links{
            display: flex;
            gap: 20px;
        }
        #links a{
            text-decoration: none;    
            background-color: #383838;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>{{ playlist_name }}</h1>
    <ul>
        {% for track in tracks %}
        <li>
            <img src="{{ track['album_image'] }}" alt="{{ track['name'] }} album cover">
            <div class="track-info">
                <a href="{{ track['url'] }}" target="_blank">{{ track['name'] }}</a>
                <span class="artist">{{ track['artist'] }}</span>
            </div>
        </li>
        {% endfor %}
    </ul>
    <div id="links">
    <a class="playlist-link" href="{{ playlist_url }}" target="_blank">Open the full playlist on Spotify</a>
    <a class="playlist-link" href="{{url_for('home')}}" target="_blank">Home</a>
    </div>
</body>
</html>
